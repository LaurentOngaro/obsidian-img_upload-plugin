name: Create draft release on push to main

on:
  push:
    branches: ['main']

jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm run test:e2e -- --run

      - name: Build plugin
        run: npm run build

      - name: Prepare draft release artifact
        run: |
          mkdir -p release
          TAG=draft-${{ github.run_number }}-${{ github.sha }}
          zip -r "release/cloudinary-image-uploader-${TAG}.zip" main.js manifest.json README.md LICENSE package.json

      - name: Create draft release (via REST)
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tag = `draft-${process.env.GITHUB_RUN_NUMBER}-${process.env.GITHUB_SHA}`;
            const res = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Draft release for main (run #${process.env.GITHUB_RUN_NUMBER})`,
              body: `Draft release created automatically for push to main.\n\nCommit: ${process.env.GITHUB_SHA}\nBranch: ${context.ref}`,
              draft: true,
            });
            // Write upload_url and release_id to GITHUB_OUTPUT to expose as step outputs without using deprecated set-output
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `upload_url=${res.data.upload_url}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `release_id=${res.data.id}\n`);

      - name: Upload draft release asset (via REST using release id)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const filePath = `release/cloudinary-image-uploader-draft-${process.env.GITHUB_RUN_NUMBER}-${process.env.GITHUB_SHA}.zip`;
            const content = fs.readFileSync(filePath);
            const releaseId = '${{ steps.create_release.outputs.release_id }}' || (await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag: `draft-${process.env.GITHUB_RUN_NUMBER}-${process.env.GITHUB_SHA}` })).data.id;
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name: path.basename(filePath),
              data: content,
              headers: { 'content-type': 'application/zip' }
            });
