name: Build & Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm run test:e2e -- --run

      - name: Build plugin
        run: npm run build

      - name: Prepare release artifact
        run: |
          mkdir -p release
          TAG=${GITHUB_REF#refs/tags/}
          zip -r "release/cloudinary-image-uploader-${TAG}.zip" main.js manifest.json README.md LICENSE package.json

      - name: Create Release (via REST)
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME || context.ref_name || '${{ github.ref_name }}';
            const res = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: 'Automated release from CI',
              draft: false,
            });
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `upload_url=${res.data.upload_url}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `release_id=${res.data.id}\n`);

      - name: Upload Release Asset (via REST using release id)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const filePath = `release/cloudinary-image-uploader-${process.env.GITHUB_REF_NAME || '${{ github.ref_name }}'}.zip`;
            const content = fs.readFileSync(filePath);
            const releaseId = '${{ steps.create_release.outputs.release_id }}' || (await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag: process.env.GITHUB_REF_NAME || '${{ github.ref_name }}' })).data.id;
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name: path.basename(filePath),
              data: content,
              headers: { 'content-type': 'application/zip' }
            });
