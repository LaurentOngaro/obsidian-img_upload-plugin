name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm run test:e2e -- --run

      - name: Build plugin
        run: npm run build

      - name: Prepare release artifact
        run: |
          mkdir -p release
          TAG=${GITHUB_REF#refs/tags/}
          zip -r "release/obsidian-img_upload-plugin-${TAG}.zip" main.js manifest.json README.md LICENSE package.json

      - name: Create Release (via REST)
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME || context.ref_name || '${{ github.ref_name }}';
            const res = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: 'Automated release from CI',
              draft: false,
            });
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `upload_url=${res.data.upload_url}\n`);

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/obsidian-img_upload-plugin-${{ github.ref_name }}.zip
          asset_name: obsidian-img_upload-plugin-${{ github.ref_name }}.zip
          asset_content_type: application/zip
